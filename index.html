<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<header>
		<h1>
			Showcase
		</h1>
		<p>
			Drag & drop products into the cart.
		</p>
	</header>
	<ul class="showcase">
		<li class="draggable showcaseItem" value="1"><img draggable="false" src="img/apple.png" /></li>
		<li class="draggable showcaseItem" value="2"><img draggable="false" src="img/banana.png" /></li>
		<li class="draggable showcaseItem" value="3"><img draggable="false" src="img/bread.png" /></li>
		<li class="draggable showcaseItem" value="4"><img draggable="false" src="img/chinese.png" /></li>
		<li class="draggable showcaseItem" value="5"><img draggable="false" src="img/coffee.png" /></li>
		<li class="draggable showcaseItem" value="6"><img draggable="false" src="img/donough.png" /></li>
		<li class="draggable showcaseItem" value="7"><img draggable="false" src="img/icelolly.png" /></li>
		<li class="draggable showcaseItem" value="8"><img draggable="false" src="img/milk.png" /></li>
		<li class="draggable showcaseItem" value="9"><img draggable="false" src="img/orange.png" /></li>
		<li class="draggable showcaseItem" value="10"><img draggable="false" src="img/pizza.png" /></li>
		<li class="draggable showcaseItem" value="11"><img draggable="false" src="img/soda.png" /></li>
		<li class="draggable showcaseItem" value="12"><img draggable="false" src="img/wine.png" /></li>
	</ul>

	<div id="cart" class="dropReceiver cart">
		Total: <span id="total">0</span>
		<input type="button" onclick="toggleCartList()"  value="..."/>
		<ul id="cartList">

		</ul>
	</div>

	<script src="js/drag.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
